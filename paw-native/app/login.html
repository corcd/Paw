<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta content="always" name="referrer">
    <title>登录</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <nav class="navbar navbar-expand fixed-top" role="navigation">
        <div class="container-fluid">
            <ul class="nav navbar-nav mx-auto">
                <sapn class="nav-brand text-light"><h3>Paw</h3></sapn>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron jumbotron-fluid mt-5 mb-1">
            <h2 class="text-light">欢迎</h2>
            <p class="lead text-light"> Paw Prints“爪印”宠物信息共享 APP，创新的公益性宠物、流浪动物信息聚合平台</p>
        </div>

        <form role="form" actions="no">
            <div class="form-group">
                <div class="input-group mb-2">
                    <input id="username" type="text" class="form-control" placeholder="请输入用户名" autofocus>
                </div>
                <div class="input-group mb-1">
                    <input id="password" type="password" class="form-control" placeholder="请输入密码">
                    <input id="re-password" type="password" class="form-control" placeholder="确认输入密码">
                </div>
            </div>
            <div class="form-group">
                <button id="btn-login" type="button" class="btn btn-circle btn-lg btn-block">确认</button>
                <button id="btn-signin" type="button" class="btn btn-circle btn-lg btn-block">注册</button>
                <button id="btn-backward" type="button" class="btn btn-circle btn-lg btn-block">还没有账户？</button>
            </div>
        </form>
    </div>

    <footer>

    </footer>
</body>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>

<script language="javascript" type="text/javascript" src="login.js"></script>


</html>
