<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta content="always" name="referrer">
    <title>发现</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="discover.css">

</head>

<body>
    <nav class="navbar navbar-expand fixed-top" role="navigation">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="profile.html" class="text-dark"><span class="glyphicon glyphicon-user"></span> 个人</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-center">
                <div id="btn-tab" class="btn-group">
                    <button id="btn-tab-discover" type="button" class="btn btn-default">发现</button>
                    <button id="btn-tab-circle" type="button" class="btn btn-default">圈子</button>
                </div>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="search.html" class="text-dark"><span class="glyphicon glyphicon-user"></span> 搜索</a></li>
            </ul>
        </div>
    </nav>

    <div id="map-container" tabindex="0"></div>

    <div id="content" class="fixed-top text-center">
        <div class="card">
            <div class="card-body">
                详情
            </div>
        </div>
    </div>

    <footer id="control-bar" class="fixed-bottom">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div id="control-btn" class="text-center">
                        <button id="details" type="button" class="btn btn-default">详情</button>
                        <button id="magnify" type="button" class="btn btn-default">放大</button>
                        <button id="newpin" type="button" class="btn btn-default">新图钉</button>
                        <button id="shrink" type="button" class="btn btn-default">缩小</button>
                        <button id="refresh" type="button" class="btn btn-default">刷新</button>
                    </div>
                </div>
            </div>
            <div id="content-container" class="bg-blue fixed-bottom">
                <div id="content-group">
                    <div id="info-group">
                        <p id="abstract" class="text-white">
                    </div>
                    <button id="examine" type="button" class="btn">查看详情</button>
                    <button id="nointerest" type="button" class="btn">不感兴趣</button>
                </div>
            </div>
            <div id="input-container" class="bg-blue fixed-bottom">
                <div id="content-group">
                    <div id="input-group">
                        <input id="pin-title" placeholder="图钉标题">
                        <textarea id="pin-content" placeholder="图钉内容"></textarea>
                    </div>
                    <button id="publish" type="button" class="btn">立即发布</button>
                    <button id="wait" type="button" class="btn">等下看看</button>
                </div>
            </div>
        </div>
    </footer>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="lintModal" tabindex="-1" role="dialog" aria-labelledby="lintModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="lintModalLabel">提示</h4>
                </div>
                <div class="modal-body"><span id="lint-text"></span></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</body>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>

<script type="text/javascript" src="discover.js"></script>
<script
    src="https://webapi.amap.com/maps?v=1.4.14&key=0eae40bad4470c66fb738dea89aa6586&callback=init&plugin=AMap.CitySearch">
</script>

</html>
